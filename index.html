<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="simon-game">
  <button class="btn-color" id="green"></button>
  <button class="btn-color" id="yellow"></button>
  <button class="btn-color" id="blue"></button>
  <button class="btn-color" id="red"></button>
  <div id="center">
    <h1>Simon</h1>
    <h3>Points</h3>
    <div id="screen">
      <p id="status">- -</p>
    </div>

    <button id="btn-start"></button>
    <button id="btn-restart"></button>
    <label for="chk-strict" id="lb">
      <input type="checkbox" id="chk-strict">
      <span class="fa fa-check" id="icon-check"></span>
      <div id="btn-strict"></div>
    </label>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
